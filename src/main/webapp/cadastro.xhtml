<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
    <meta charset="UTF-8"/>
    <title>Template Inicial</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/monitoria/css/material.min.css"/>
    <link rel="stylesheet" href="/monitoria/css/styles.css"/>
	<link rel="stylesheet" href="/monitoria/css/style_login.css"/>
</h:head>

  <h:body>
<h:form style="text-align: center;" prependId="false">

<style>
	#link{ 
		color: orange;
    	text-decoration: initial;
	}
</style>

<p:messages id="messagem" autoUpdate="true" closable="true"/>
  <div class="group">
	<h:inputText value="#{usuarioMBean.obj.login}" required="true" requiredMessage="Por favor, preencha o campo usuario."/><span class="highlight"></span><span class="bar"></span>
    <label style="left: -12 !important;">Usuario do sigaa</label>
  </div>
  <div class="group">
    <h:inputSecret value="#{usuarioMBean.obj	.senha}" required="true" requiredMessage="Por favor, preencha o campo senha." /><span class="highlight"></span><span class="bar"></span>
    <label> Senha</label>
  </div>
    <div class="group">
    <h:inputSecret value="#{usuarioMBean.confirmarSenha}" required="true" requiredMessage="Por favor, preencha o campo confirmar senha." /><span class="highlight"></span><span class="bar"></span>
    <label  style="left: -12 !important;">Confirmar Senha</label>
  </div>
  <h:commandButton class="button buttonBlue" action="#{usuarioMBean.salvar}" value="Cadastrar" /> 
</h:form>
<footer>
  <p>IMD-UFRN</p>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="/monitoria/js/login.js"></script>

    
    
  </h:body>

</html>
