<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
    <meta charset="UTF-8"/>
    <title>Template Inicial</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/monitoria/css/material.min.css"/>
    <link rel="stylesheet" href="/monitoria/css/styles.css"/>
	<link rel="stylesheet" href="/monitoria/css/style_login.css"/>
</h:head>

  <h:body>
<h:form style="text-align: center;" prependId="false">

<style>
	#link{ 
		color: orange;
    	text-decoration: initial;
	}
	
	#link:hover{
		text-decoration: underline;
	}
	
</style>

<p:messages id="messagem" autoUpdate="true" closable="true"/>
<img src="/monitoria/imagens/logo-monitoria.png" style="width: 80%; margin-bottom: 40px;" />

  <div class="group">
	<h:inputText value="#{loginMBean.usuario.login}" /><span class="highlight"></span><span class="bar"></span>
    <label>Login</label>
  </div>
  <div class="group">
    <h:inputSecret value="#{loginMBean.usuario.senha}" /><span class="highlight"></span><span class="bar"></span>
    <label>Senha</label>
  </div>
  <a href="http://localhost:8080/monitoria/loginsfrequest">Sigaa</a>
  <h:commandButton class="button buttonBlue" action="#{loginMBean.login}" value="Sing-in" /> 
	<div><h:commandLink action="#{usuarioMBean.novo()}" value="Cadastre-se" id="link" /> </div>
</h:form>
<footer>
  <p>IMD-UFRN</p>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="/monitoria/js/login.js"></script>

    
    
  </h:body>

</html>
