<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mp="http://primefaces.org/ui/material">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>MONITORIA-IMD</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="/monitoria/imagens/android-desktop.png"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
    <link rel="apple-touch-icon-precomposed" href="/monitoria/imagens/ios-desktop.png"/>

    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"/>
    <meta name="msapplication-TileColor" content="#3372DF"/>

    <link rel="shortcut icon" href="/monitoria/imagens/favicon.png"/>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/monitoria/css/material.min.css"/>
    <link rel="stylesheet" href="/monitoria/css/styles.css"/>
    <link rel="stylesheet" href="/monitoria/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/monitoria/css/bootstrap.min.css"/>
		    <style>
		    #view-source {
		      position: fixed !important;
		      display: block !important;
		      right: 0 !important;
		      bottom: 0 !important;
		      margin-right: 40px !important;
		      margin-bottom: 40px !important;
		      z-index: 900 !important;
		    }
		    hr.menu {    
		    	display: block !important;
				height: 1px !important;
				border: 0 !important;
				border-top: 1px solid #263238 !important;
				margin: 1em 0 !important;
				padding: 0 !important;
				background-color: #263238 !important;
    		}
			.demo-card-wide.mdl-card {
			  width: 80%;
			  margin: 20px;	  
			}
			.demo-card-wide > .mdl-card__title {
			  color: #fff;
			  height: 176px;
			  background: url('../assets/demos/welcome_card.jpg') center / cover;
			}
			.demo-card-wide > .mdl-card__menu {
			  color: #fff;
			}
			.mdl-card__supporting-text{
			    color: rgba(0,0,0,1);
		    	font-size: 14px;
		    	line-height: 1.38;
		    	overflow: hidden;
		    	padding: 0 20 20 20;
		    	width: 100% !important;
		    }
		    .demo-card-wide > .mdl-card__title{
		    	height: 65px !important;
		    }
			</style>
  </h:head>
  <h:body>
  
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Monitoria</span>
          <div class="mdl-layout-spacer"></div>
          <h:form prependId="false">
          <h:commandLink action="#{loginMBean.logOut()}"  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" title="Sair do Sistema.">
            <i class="fa fa-sign-out" aria-hidden="true"/>
          </h:commandLink>
          </h:form>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
        <div class="row">
        <div class="col-sm-3">
        	<img src="/monitoria/imagens/user.jpg" class="demo-avatar"/>
        </div>
        <div class="col-sm-6">
        	<p>#{perfilMBean.obj.pessoa.nome} #{perfilMBean.obj.pessoa.matricula}</p>
        </div>
        </div>
          <div class="demo-avatar-dropdown">
            <span><h:outputLabel value="#{perfilMBean.obj.pessoa.email}" /></span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" style="float:right;">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
			  <li class="mdl-menu__item">Configurações</li>
              <!-- <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li> -->
            </ul>

          </div>
        </header>
        <h:form prependId="false">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800" style="text-align: center;">
        <!-- https://design.google.com/icons/ -->
       		<h:commandLink action="#{duvidaMBean.list()}" class="mdl-navigation__link" immediate="true">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">sentiment_neutral</i>Duvidas
			</h:commandLink>
			
			<h:commandLink action="#{duvidaMBean.listDuvidasPorPessoa(perfilMBean.obj.pessoa)}" class="mdl-navigation__link" immediate="true">
          		<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">create</i>Minhas Duvidas
          	</h:commandLink>
          	
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">notifications</i>Notificações</a>
          <hr class="menu"/>
          <span style="color:#6f8591; !important;text-transform: uppercase;"><b>#{perfilMBean.obj.papel.descricao}</b></span>
          
          
	          <ui:repeat var="disciplina" value="#{perfilMBean.obj.disciplinas}">
	          	<h:commandLink action="#{duvidaMBean.listDuvidasPorDisciplina(disciplina)}" class="mdl-navigation__link" immediate="true">
	          		<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">school</i>#{disciplina.codigo}
	          	</h:commandLink>
	          </ui:repeat>
          
          <!-- <a class="mdl-navigation__link" href=""><span class="visuallyhidden">Log-Out</span></a> -->
        </nav>
        </h:form>
      </div>
      <div class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <ui:insert name="conteudo">
            Conteúdo
          </ui:insert>
        </div>
      </div>
    </div>
    <script src="/monitoria/js/material.min.js"></script>
  </h:body>
</html>
